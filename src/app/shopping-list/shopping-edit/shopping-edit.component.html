<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        class="form-control"
                        #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input 
                        type="text" 
                        id="amount" 
                        class="form-control"
                        #amountInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="vet">Vet</label>
                    <input 
                        type="text" 
                        id="vet" 
                        class="form-control"
                        #vetInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="koolh">Koolh</label>
                    <input 
                        type="text" 
                        id="koolh" 
                        class="form-control"
                        #koolhInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="eiwit">Eiwit</label>
                    <input 
                        type="text" 
                        id="eiwit" 
                        class="form-control"
                        #eiwitInput>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" (click)="onAdd()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
